<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en-us'}}">
	{% include head.html %}

	<body class="{{ page.layout }}{% if page.url == '/' %} home{% endif %}">

	{% include sidebar.html %}
	
	<!-- Background of Sidebar -->
	<div class="pheader">
		<div id="particles-js"></div>
	</div>

	<style>
		#particles-js {
			/*position: absolute;
			width: 24rem;*/
			height: 99vh;
		}
		.pheader {
			background: rgb(0,0,0);
    		position: absolute;
			height: 100vh;
			width: 100%;
			z-index: -1;
		}
	</style>

	<script>
		particlesJS("particles-js", {
			"particles": {
				"number": {
					"value": 150,
					"density": {
						"enable": true,
						"value_area": 800
					}
				},
				"color": {
					"value": "#ffffff"
				},
				"shape": {
					"type": "circle",
					"stroke": {
						"width": 0,
						"color": "#000000"
					},
					"polygon": {
						"nb_sides": 6
					},
					"image": {
						"src": "img/github.svg",
						"width": 100,
						"height": 100
					}
				},
				"opacity": {
					"value": 0.5,
					"random": false,
					"anim": {
						"enable": false,
						"speed": 1,
						"opacity_min": 0.1,
						"sync": false
					}
				},
				"size": {
					"value": 3,
					"random": true,
					"anim": {
						"enable": false,
						"speed": 20,
						"size_min": 0.1,
						"sync": false
					}
				},
				"line_linked": {
					"enable": true,
					"distance": 150,
					"color": "#ffffff",
					"opacity": 0.4,
					"width": 1
				},
				"move": {
					"enable": true,
					"speed": 4,
					"direction": "none",
					"random": true,
					"straight": false,
					"out_mode": "out",
					"bounce": false,
					"attract": {
						"enable": false,
						"rotateX": 600,
						"rotateY": 1200
					}
				}
			},
			"interactivity": {
				"detect_on": "canvas",
				"events": {
					"onhover": {
						"enable": true,
						"mode": "grab"
					},
					"onclick": {
						"enable": true,
						"mode": "push"
					},
					"resize": true
				},
				"modes": {
					"grab": {
						"distance": 140,
						"line_linked": {
						"opacity": 1
						}
					},
					"bubble": {
						"distance": 400,
						"size": 40,
						"duration": 2,
						"opacity": 8,
						"speed": 3
					},
					"repulse": {
						"distance": 200,
						"duration": 0.4
					},
					"push": {
						"particles_nb": 4
					},
					"remove": {
						"particles_nb": 2
					}
				}
			},
			"retina_detect": true
		});
	</script>

	<!-- Main -->
	<main class="container">
		{{ content }}
	</main>

	{% include custom-foot.html %}
	</body>
</html>
